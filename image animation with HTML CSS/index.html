<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>image transition</title>
  </head>
  <body>
    <h1 class="title">Image Transition</h1>
    <div class="images">
      <div class="image-container">
        <img src="/images/camera.jpg" alt="" />
        <img class="transition-image" src="/images/other camera.jpg" alt="" />
      </div>

      <div class="image-container fade">
        <img src="/images/light tower.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
